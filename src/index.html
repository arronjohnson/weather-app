<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://kit.fontawesome.com/185f24df6a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <h1 class="header__heading">Weather Forecast</h1>
  </header>
  <main class="main">
    <article class=search>
      <input class="search__input" type="search" name="search" id="search"
        placeholder="Enter a town or city">
      <button class="search__button">Search</button>
    </article>
    <article class="weather-card">
      <section class="weather-card__forecast">
        <section class="weather-card__temp-container">
          <img src="#" alt="" class="weather-card__icon">
          <p class="weather-card__temp"></p>
          <section class="weather-card__unit-container">
            <span class="weather-card__unit weather-card__unit--selected" data-unit="C">°C</span>
            <span class="weather-card__seperator"> | </span>
            <span class="weather-card__unit" data-unit="F">°F</span>
          </section>
        </section>
        <section class="weather-card__conditions">
          <p class="weather-card__precipitation"></p>
          <p class="weather-card__humidity"></p>
          <p class="weather-card__wind"></p>
        </section>
      </section>
      <section class="weather-card__location">
        <h2 class="weather-card__city"></h2>
        <p class="weather-card__condition"></p>
      </section>
    </article>
  </main>
  <footer class="footer">
    <section class="footer__icons-container">
      <a href="https://github.com/arronjohnson" class="footer__icon-link" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/arronjohnson-uk/" class="footer__icon-link"
        target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="http://arronjohnson.me/" class="footer__icon-link" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-solid fa-earth-europe"></i>
      </a>
      <a href="http://arronjohnson.me/" class="footer__icon-link" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </section>
    <p class="footer__copyright">Copyright © Arron Johnson 2023</p>
  </footer>
</body>
</html>
